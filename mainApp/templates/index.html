{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Covissentails</title>
    <meta charset="utf-8">

    <!-- Linking the stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
    <!-- Linking the Jquery script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".fa-search").click(function() {
                $(".icon").toggleClass("active");
                $("input[type='text']").toggleClass("active");
            });
        });
    </script>
    <style>
        /* Importing the fonts */
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap');
        * {
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        /* Body of the page */
        body {
            background: #f2f2f2;
            width : 100%;
            height : 100%
            display: grid;
            place-items: center;
        }

        /* Styling all the elements in nav as a whole */
        nav {
            background: #037729;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            height: 70px;
            padding: 0 100px;
        }

        /* Styling the logo */
        nav .logo {
            color: #fff;
            font-size: 30px;
            font-weight: 600;
            letter-spacing: -1px;
        }

        /* Styling all the nav items as a whole */
        nav .nav-items {
            display: flex;
            flex: 1;
            padding: 0 0 0 200px;
        }

        /* Styling the list items in the nav tag */
        nav .nav-items li {
            list-style: none;
            padding: 0 10px;
        }

        /* Styling each list items */
        nav .nav-items li a {
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
        }

        /* Setting the hover colour on the list items*/

        nav .nav-items li a:hover {
            color: #19191b;
        }

        nav .searchbar {
            position: relative;
        }

        /* Styling the search box where the input would be given */
        nav .searchbar input[type="text"] {
          border: 0;
          padding: 0;
          width: 0px;
          height: 35px;
          border-radius: 3px;
          transition: all 0.3s ease;
        }

        /* Styling the search bar icon */
        nav .searchbar .icon {
          display: flex;
          position: absolute;
          top: 0;
          right: 0;
          width: 35px;
          height: 100%;
          background: none;
          border-radius: 3px;
          color: #fff;
          transition: all 0.5s 0.3s ease;
        }

      nav .searchbar .icon i {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
      }

      nav .searchbar .icon.active {
        background: #062333;
        transition: all 0.3s ease;
      }

      nav .searchbar input[type="text"].active {
        width: 250px;
        padding: 0 10px;
        transition: all 0.5s 0.2s ease;
      }

      nav .licon li {
        list-style: none;
        display: flex;
      }

      nav .licon li a {
        padding: 0 20px;
      }

      /* Changing the colour of the login
        icon when hovered over*/

      .fa-user-circle:hover {
        color: #0e0d0d !important;
      }

.button {
  border-radius: 4px;
  background-color: green;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 40px;
  width: 250px;
  transition: all 0.5s;
  cursor: pointer;
  margin-left: 300px;
  position: relative;
}

    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .button:hover span {
      padding-right: 25px;
    }

.button:hover span:after {
  opacity: 1;
  right: 0;
}
::selection{
  background: #037729;
    color: #fff;
}
.wrapper{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 380px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
}
.wrapper .title{
  font-size: 35px;
  font-weight: 600;
  text-align: center;
  line-height: 100px;
  color: #fff;
  user-select: none;
  border-radius: 15px 15px 0 0;
  background: #037729;
}
.wrapper form{
  padding: 10px 30px 50px 30px;
}
.wrapper form .field{
  height: 50px;
  width: 100%;
  margin-top: 20px;
  position: relative;
}
.wrapper form .field input{
  height: 100%;
  width: 100%;
  outline: none;
  font-size: 17px;
  padding-left: 20px;
  border: 1px solid lightgrey;
  border-radius: 25px;
  transition: all 0.3s ease;
}
.wrapper form .field input:focus,
form .field input:valid{
  border-color: #4158d0;
}
.wrapper form .field label{
  position: absolute;
  top: 50%;
  left: 20px;
  color: #999999;
  font-weight: 400;
  font-size: 17px;
  pointer-events: none;
  transform: translateY(-50%);
  transition: all 0.3s ease;
}
form .field input:focus ~ label,
form .field input:valid ~ label{
  top: 0%;
  font-size: 16px;
  color: #037729;
  background: #fff;
  transform: translateY(-50%);
}
form .content{
  display: flex;
  width: 100%;
  height: 50px;
  font-size: 16px;
  align-items: center;
  justify-content: space-around;
}
form .content .checkbox{
  display: flex;
  align-items: center;
  justify-content: center;
}
form .content input{
  width: 15px;
  height: 15px;
  background: red;
}
form .content label{
  color: #262626;
  user-select: none;
  padding-left: 5px;
}
form .content .pass-link{
  color: "";
}
form .field input[type="submit"]{
  color: #fff;
  border: none;
  padding-left: 0;
  margin-top: -10px;
  font-size: 20px;
  font-weight: 500;
  cursor: pointer;
  background:  #037729;
  transition: all 0.3s ease;
}
form .field input[type="submit"]:active{
  transform: scale(0.95);
}
form .signup-link{
  color: #262626;
  margin-top: 20px;
  text-align: center;
}
form .pass-link a,
form .signup-link a{
  color: #037729;
  text-decoration: none;
}
form .pass-link a:hover,
form .signup-link a:hover{
  text-decoration: underline;
}
.myDiv {
  background-color: white;
  width: 800px;
  height: 130px;
  border: 15px solid green;
  padding: 10px;
  margin: 50px;
  align-self:center;
  box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
}
.wrapper {
  border-radius:5 px;
  background-color: #f2f2f2;
  padding: 20px;
}

    </style>

    <meta name="viewport" content=
      "width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

<body>

  <nav>


    <div class="logo">
      <a href="/" class="logo">Covissentials</a>
    </div>
    <div class="nav-items"></div>

<!--     Defining the login button-->

    {% if not user.is_authenticated %}

      <div class="nav-items">
        <li>
          <a href="/signin/">Sign In</a>
        </li>
        <li><a href="/signup/">Sign Up</a> </li>
      </div>
    {% else %}
      <div class="nav-items">
        <li>
          <a href="/profile/" >Profile</a>
        </li>
        <li>
          <a href="/signout/" >Sign Out</a>
        </li>
      </div>

    {% endif %}

    <div class="searchbar">
      <form method="post" action="/">
        {% csrf_token %}
        <input type="text" placeholder="Search Resources" name="search" required="">
        <div class="icon">
          <button type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>

    </div>

  </nav>
  {% block body %}
  <div class="main"><br>
    <img src="{% static 'images/img2.jpg' %}" width="100%" height="400" alt="">
  </div>
    <br>
    <br>

  <a href="/display/"><button class="button"><span>Resources</span></button></a>
 <a href="/display/"><button class="button"><span>Locations</span></button></a>

{% endblock %}
</body>
</html>
